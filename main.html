<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">/,ui,/
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responsive Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./javascript/first.js"></script>
    <link rel="stylesheet" href="./css/layout.css">
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <a class="navbar-brand" href="#">Quizz APP</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="javascript:window.location.reload(true)">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
</header>

<main>
    <div id="login-container" class="card shadow mb-5 mt-5">
        <div class="card-header">
          <h1>Login</h1>
        </div>
        <div class="card-body">
          <form id="login-form">
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-outline-success">Login</button>
          </form>
        </div>
      </div>
  
    <div class="container mt-5">
        <div id="quiz-container" class="card shadow mb-5">
          <div class="card-header">
            <h1>Welcome to the Quiz!</h1>
          </div>
          <div class="card-body">
            <p id="question"></p>
            <ul id="options" style="list-style-type:none"></ul>
            <button id="next-question" class="btn btn-outline-primary">Next Question</button>
            <p id="result" class=""></p>
          </div>
        </div>
      </div>
</main>
</body>
</html>
